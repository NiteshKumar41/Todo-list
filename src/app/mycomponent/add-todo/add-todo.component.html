<h4>Add a todo</h4>

<form (ngSubmit)= "onSubmit()"> 
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)] = "title" name = "title"id="title" aria-describedby="emailHelp" >
      
    </div>
    <div class="form-group">
      <label for="des">Description</label>
      <input type="text"[(ngModel)] = "des" name = "desc"class="form-control" id="des">
    </div>
    
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
